<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html>
    <body>
        
    
    <header>
        <h1 id="title">Shirt Sizing Survey Form</h1>
        <p id="description"> Kindly fill this project survey form
        </p>
    </header>
    
        
    <div class="wrapper">
    <form  id="survey-form">
        <div class="form-group">
            <label for="Firstname" id="name-label">Firstname</label>
                <input type="text" 
                        id="name"
                        name="Firstame" 
                        class="form-control"
                        placeholder="Enter your Firstname"
                        required>
         </div>

         <div class="form-group">
             <label for="Lastname" id="name-label">Lastname</label>
                <input type="text"
                        id="name"
                        name="Lastname"
                        class="form-control"
                        placeholder="Enter your Lastname"
                        required>
         </div>

         <div class="form-group">
             <label for="email" id="email-label">Email Address</label>
                <input type="email"
                        id="email"
                        name="email"
                        class="form-control"
                        placeholder="Enter your Email Address"
                        required>
        </div>

        <div class="form-group">
            <label for="Age" id="number-label">Age</label>
            <input type="number"
                    id="number"
                    class="form-control"
                    name="age"
                    min="13"
                    max="100">
        </div>

        <div class="form-group">
            <p>Gender
            </p>
            <select name="Gender" id="drop-down" class="form-control" required>
                <option value disabled selected>Select your Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
                <option value="I prefer not to say">I prefer not to say</option>
            </select>
        </div>

        <div class="form-goup">
            <p>Select your shirt size</p>
            <label>
                <input 
                    type="radio"
                    name="shirt-type"
                    value="ExtraLarge"
                    class="input-radio"
                    checked>Extra Large
            </label>

            <label>
                <input 
                    name="shirt-type"
                    type="radio"
                    value="Large"
                    class="input-radio"
                    > Large
            </label>
            
            <label>
                <input 
                    type="radio"
                    name="shirt-type"
                    value="Medium"
                    class="input-radio"> Medium
            </label>

            <label>
                <input 
                    type="radio"
                    name="shirt-type"
                    value="Small"
                    class="input-radio"> Small
            </label>

        </div>

        <div class="form-group">
            <p>What would you like to see improved?<span class="hint"> (Select all that apply)</span></p>
            <label>
                <input 
                    type="checkbox"
                    name="improve"
                    value="Sizing-system">Sizing System
            </label>

            <label >
                <input 
                type="checkbox"
                name="improve"
                value="Shirt-design">Shirt Design
            </label>

            <label>
                <input 
                    type="checkbox"
                    name="improve"
                    value="Material Quality">Material Quality
            </label>
        </div>
        
        <div>
            <p>Any comments or suggestions</p>
             <textarea name="comment"
                         id="comment" 
                         class="input-textarea" placeholder="Enter your comment here"></textarea>
        
        </div>

        <div>
            <button type="submit" id="submit" class="submit-button"> Submit

            </button>
        </div>

    </form>
    </div>
    </body>
</html>
